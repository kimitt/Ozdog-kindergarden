<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 부트스트랩 cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/css/contact.css">
  <link rel="stylesheet" href="./src/css/footer.css">
  <link rel="stylesheet" href="./src/css/popup.css">
  <title>오즈독 유치원</title>
</head>

<body>
  <!--컨택트-->
  <section id="contact">
    <div class="contact_wrapper">
      <h2 class="contact_title">Contact</h2>
      <p class="contact_description">프로그램 문의 및 서비스 이용에 관하여 문의사항이 있으신가요? 빠른 상담을 위해 연락처를 남겨주세요.</p>
      <form class="contact_form">
        <div class="contact_input">
          <label class="contact_input_label" for="contact_name">보호자 성함</label>
          <input class="contact_input_field" id="contact_name" type="text">
        </div>
        <div class="contact_input">
          <label class="contact_input_label" for="contact_phone">보호자 번호</label>
          <input class="contact_input_field" id="contact_phone" type="text">
        </div>
        <input class="contact_submit" type="submit" value="보내기">
      </form>
    </div>
  </section>
  <!--푸터-->
  <footer id="footer">
    <div class="footer_wrapper">
      <div>
        <p class="footer_text">오즈독 유치원 | 사업자등록번호 : 000-00-12345</p>
        <p class="footer_text">주소 : 서울 서초구 신사동 192-29</p>
        <p class="footer_text">이메일 : abcdef@naver.com</p>
      </div>
      <div class="footer_image">
        <img src="./src/images/footer_paw.svg" alt="로고">
      </div>
    </div>
  </footer>
  <script src="./src/js/index.js"></script>
  <!--이벤트 팝업-->
  <article id="popup">
    <img class="popup_image" src="./src/images/event_popup.png" alt="이벤트 배너">
    <div class="popup_buttons">
      <button class="popup_button popup_not_oneday" type="button">1일 동안 보지 않음</button>
      <button class="popup_button popup_close" type="button">닫기</button>
    </div>
  </article>
  <!-- 부트스트랩 cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="./src/js/popup.js"></script>
</body>

</html>
